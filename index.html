<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>正在为您选择最优节点</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #000;
        color: #fff;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        background-image: linear-gradient(#000, transparent);
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 3rem;
        font-weight: bold;
        line-height: 1.33333;
      }

      .text {
        font-size: 1.5rem;
        line-height: 1.33333;
      }

      .lds-ellipsis {
        display: inline-block;
        position: relative;
        width: 40px;
        height: 10px;
      }

      .lds-ellipsis div {
        position: absolute;
        top: 2px;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: #fff;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }

      .lds-ellipsis div:nth-child(1) {
        left: 6px;
        animation: lds-ellipsis1 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(2) {
        left: 6px;
        animation: lds-ellipsis2 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(3) {
        left: 17px;
        animation: lds-ellipsis2 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(4) {
        left: 28px;
        animation: lds-ellipsis3 0.6s infinite;
      }

      @keyframes lds-ellipsis1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes lds-ellipsis2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(10px, 0);
        }
      }

      @keyframes lds-ellipsis3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }

      @media (max-width: 768px) {
        html {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>安全检查</h1>
      <div class="text" id="info">
        正在为您选择最优线路
        <div class="lds-ellipsis">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>

    <script>
      const nodes = [
        {
          jumpUrl: "https://owmcuoby.kq5bq4az4hr3bn.com/",
          testImg: "https://owmcuoby.kq5bq4az4hr3bn.com/img/favicon.ico"
        },
        {
          jumpUrl: "https://fast.u6a0e2n8t2n9.sbs/",
          testImg: "https://fast.u6a0e2n8t2n9.sbs/img/favicon.ico"
        },
        {
          jumpUrl: "https://webusa.u6a0e2n8t2n9.sbs/",
          testImg: "https://webusa.u6a0e2n8t2n9.sbs/img/favicon.ico"
        },
        {
          jumpUrl: "https://leisu-next.netlify.app/",
          testImg: "https://leisu-next.netlify.app/img/favicon.ico"
        },
        {
          jumpUrl: "https://leisu-next.pages.dev/",
          testImg: "https://leisu-next.pages.dev/img/favicon.ico"
        },
        {
          jumpUrl: "https://38.150.2.58:5412/",
          testImg: "https://38.150.2.58:5412/img/favicon.ico"
        }
      ];

      let jumped = false;
      const timeout = 60000;
      const interval = 3000;

      function testNode(node) {
        const img = new Image();
        img.src = node.testImg + "?t=" + Date.now(); // 避免缓存
        img.onload = function () {
          if (!jumped) {
            jumped = true;
            const suffix = window.location.pathname + window.location.search + window.location.hash;
            const target = node.jumpUrl.replace(/\/+$/, "") + suffix;
            window.location.href = target;

          }
        };
      }

      function startCheck() {
        let timer = setInterval(() => {
          if (jumped) {
            clearInterval(timer);
          } else {
            nodes.forEach(testNode);
          }
        }, interval);

        setTimeout(() => {
          if (!jumped) {
            clearInterval(timer);
            document.getElementById("info").innerText =
              "线路异常，请反馈至左下角在线客服";
          }
        }, timeout);
      }

      window.onload = startCheck;
    </script>

    <script type="text/javascript">
      window.$crisp = [];
      window.CRISP_WEBSITE_ID = "e393e905-2bb0-4eaa-9ac0-d106a026bce2";
      (function () {
        const d = document;
        const s = d.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        d.getElementsByTagName("head")[0].appendChild(s);
      })();
    </script>
  </body>
</html>
