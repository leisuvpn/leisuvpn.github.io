<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

      .lds-ellipsis div {

      }

      .lds-ellipsis div:nth-child(2) {

      }

      .lds-ellipsis div:nth-child(3) {

      }

      .lds-ellipsis div:nth-child(4) {

        animation: lds-ellipsis3 0.6s infinite;
      }

      @keyframes lds-ellipsis1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);

      }

      @keyframes lds-ellipsis2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(10px, 0);

      }

      @keyframes lds-ellipsis3 {

        }

  <body>

    <script>
      const nodes = [
        {
          jumpUrl: "https://apple.airport-ls.top/",
          testImg: "https://apple.airport-ls.top/images/favicon.ico"
        },
        {
          jumpUrl: "https://china.airport-ls.top/",

        },
        {

        },
        {
          jumpUrl: "https://leisu-next.pages.dev/",
          testImg: "https://leisu-next.pages.dev/images/favicon.ico"
        },
        {
          jumpUrl: "https://38.150.2.58:5412/",
          testImg: "https://38.150.2.58:5412/images/favicon.ico"
        }
      ];

      let jumped = false;
      const timeout = 60000;
      const interval = 3000;
      const apiTestUrl = "https://backend.lei-su.com/";
      const fallbackUrl = "https://xn--fhqy2gi66aylq.com/";

      function testNode(node) {
        const img = new Image();
        img.src = node.testImg + "?t=" + Date.now(); // 避免缓存
        img.onload = function () {
          if (!jumped) {
            jumped = true;
            const suffix = window.location.pathname + window.location.search + window.location.hash;
            const target = node.jumpUrl.replace(/\/+$/, "") + suffix;
            window.location.href = target;
          }
        };
      }

      function testApiApi() {
        fetch(apiTestUrl, { method: "HEAD", mode: "cors" })
          .then((response) => {
            // 任何HTTP响应（包括404）都视为可访问
            let timer = setInterval(() => {
              if (jumped) {
                clearInterval(timer);
              } else {
                nodes.forEach(testNode);
              }
            }, interval);
          })
          .catch(() => {
            // 请求失败（无法连接），跳转到fallbackUrl
            if (!jumped) {
              jumped = true;
              const suffix = window.location.pathname + window.location.search + window.location.hash;
              const target = fallbackUrl.replace(/\/+$/, "") + suffix;
              window.location.href = target;
            }
          });
      }

      function startCheck() {
        testApiApi();

        setTimeout(() => {
          if (!jumped) {
            document.getElementById("info").innerText =
              "线路异常，请反馈至左下角在线客服";
          }
        }, timeout);
      }

      window.onload = startCheck;
    </script>
