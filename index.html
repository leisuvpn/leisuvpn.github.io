<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>正在为您选择最优节点</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #000;
        color: #fff;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        background-image: linear-gradient(#000, transparent);
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      h1 {
        margin-bottom: 0.5rem;
        font-size: 3rem;
        font-weight: bold;
        line-height: 1.33333;
      }

      .text {
        font-size: 1.5rem;
        line-height: 1.33333;
      }

      .lds-ellipsis {
        display: inline-block;
        position: relative;
        width: 40px;
        height: 10px;
      }

      .lds-ellipsis div {
        position: absolute;
        top: 2px;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: #fff;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }

      .lds-ellipsis div:nth-child(1) {
        left: 6px;
        animation: lds-ellipsis1 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(2) {
        left: 6px;
        animation: lds-ellipsis2 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(3) {
        left: 17px;
        animation: lds-ellipsis2 0.6s infinite;
      }

      .lds-ellipsis div:nth-child(4) {
        left: 28px;
        animation: lds-ellipsis3 0.6s infinite;
      }

      @keyframes lds-ellipsis1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes lds-ellipsis2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(10px, 0);
        }
      }

      @keyframes lds-ellipsis3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }

      #backup-btn {
        margin-top: 2rem;
        padding: 10px 20px;
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
      }

      #backup-btn:hover {
        background-color: #fff;
        color: #000;
      }

      @media (max-width: 768px) {
        html {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <h1>安全检查</h1>
      <div class="text" id="info">
        正在为您选择最优线路
        <div class="lds-ellipsis">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>

      <button id="backup-btn" onclick="goBackup()">手动进入备用网址</button>
    </div>

    <script type="text/javascript">
      const backupUrl = "https://38.150.2.58:5412/";

      function goBackup() {
        const suffix = window.location.pathname + window.location.search + window.location.hash;
        window.location.href = backupUrl.replace(/\/+$/, "") + suffix;
      }
    </script>

    <script type="text/javascript">
      var gk_isXlsx = false;
      var gk_xlsxFileLookup = {};
      var gk_fileData = {};
      function filledCell(cell) {
        return cell !== "" && cell != null;
      }
      function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
          try {
            var workbook = XLSX.read(gk_fileData[filename], { type: "base64" });
            var firstSheetName = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[firstSheetName];
            var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: "" });
            var filteredData = jsonData.filter((row) => row.some(filledCell));
            var headerRowIndex = filteredData.findIndex(
              (row, index) =>
                row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
            );
            if (headerRowIndex === -1 || headerRowIndex > 25) {
              headerRowIndex = 0;
            }
            var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
            csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
            return csv;
          } catch (e) {
            console.error(e);
            return "";
          }
        }
        return gk_fileData[filename] || "";
      }

      const nodes = [
        {
          jumpUrl: "https://apple.airport-ls.top/",
          testImg: "https://apple.airport-ls.top/images/favicon.ico",
        },
        {
          jumpUrl: "https://china.airport-ls.top/",
          testImg: "https://china.airport-ls.top/images/favicon.ico",
        },
        {
          jumpUrl: "https://leisu-next.netlify.app/",
          testImg: "https://leisu-next.netlify.app/images/favicon.ico",
        },
        {
          jumpUrl: "https://leisu-next.pages.dev/",
          testImg: "https://leisu-next.pages.dev/images/favicon.ico",
        },
      ];

      let jumped = false;
      const timeout = 60000;
      const interval = 3000;

      function testNode(node) {
        const img = new Image();
        img.src = node.testImg + "?t=" + Date.now();
        img.onload = function () {
          if (!jumped) {
            jumped = true;
            const suffix = window.location.pathname + window.location.search + window.location.hash;
            const target = node.jumpUrl.replace(/\/+$/, "") + suffix;
            window.location.href = target;
          }
        };
      }

      function startCheck() {
        let timer = setInterval(() => {
          if (jumped) {
            clearInterval(timer);
          } else {
            nodes.forEach(testNode);
          }
        }, interval);
        setTimeout(() => {
          if (!jumped) {
            document.getElementById("info").innerText =
              "线路异常，请反馈至左下角在线客服";
          }
        }, timeout);
      }

      window.onload = startCheck;
    </script>

    </script>
  </body>
</html>
